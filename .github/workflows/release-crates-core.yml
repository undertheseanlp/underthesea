name: Release underthesea_core to crates.io

on:
  push:
    tags:
      - 'underthesea-core-v*'  # Same tag as PyPI release (e.g. underthesea-core-v3.2.0)

env:
  CARGO_TERM_COLOR: always

jobs:
  verify-version:
    name: Verify Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify tag matches Cargo.toml version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/underthesea-core-v}"
          CARGO_VERSION=$(grep '^version = ' extensions/underthesea_core/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Tag version: $TAG_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "âœ“ Versions match"

  publish:
    name: Publish to crates.io
    needs: verify-version
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./extensions/underthesea_core
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Dry run
        run: cargo publish --dry-run
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
