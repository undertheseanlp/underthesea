name: Release underthesea_core

on:
  push:
    tags:
      - 'core-v*'  # Trigger on tags like core-v3.1.0

env:
  PYPI_TOKEN: ${{ secrets.PYPI_UNDERTHESEA_CORE_API_TOKEN }}

jobs:
  verify-version:
    name: "Verify Version"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify tag matches Cargo.toml version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/core-v}"
          CARGO_VERSION=$(grep '^version = ' extensions/underthesea_core/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Tag version: $TAG_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "âœ“ Versions match"

  source_distribute:
    name: "Source Distribute"
    needs: verify-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install maturin
        run: pip install maturin
      - name: Build sdist
        working-directory: ./extensions/underthesea_core
        run: maturin sdist
      - name: Publish sdist
        working-directory: ./extensions/underthesea_core
        run: |
          pip install twine
          twine upload --skip-existing ./target/wheels/* -u __token__ -p "$PYPI_TOKEN"

  linux:
    name: "Linux"
    needs: verify-version
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install maturin
        run: pip install maturin
      - name: Build wheel
        working-directory: ./extensions/underthesea_core
        run: |
          maturin build --release --strip --interpreter python${{ matrix.python-version }}
          find ./target/wheels/
      - name: Publish to PyPI
        working-directory: ./extensions/underthesea_core
        run: |
          pip install twine
          twine upload --skip-existing ./target/wheels/* -u __token__ -p "$PYPI_TOKEN"

  windows:
    name: "Windows"
    needs: verify-version
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    - name: Install maturin
      run: pip install maturin
    - name: Build wheel
      working-directory: ./extensions/underthesea_core
      run: |
        maturin build --release --strip --interpreter python
        dir target\wheels\
    - name: Publish to PyPI
      working-directory: ./extensions/underthesea_core
      shell: bash
      run: |
        pip install twine
        twine upload --skip-existing ./target/wheels/* -u __token__ -p "$PYPI_TOKEN"

  macos:
    name: "MacOS"
    needs: verify-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15-intel, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    - name: Install maturin
      run: pip install maturin
    - name: Build wheel
      working-directory: ./extensions/underthesea_core
      run: |
        maturin build --release --strip --interpreter python${{ matrix.python-version }}
        find ./target/wheels/
        pip install target/wheels/underthesea_core*.whl
    - name: Publish to PyPI
      working-directory: ./extensions/underthesea_core
      run: |
        pip install twine
        twine upload --skip-existing ./target/wheels/* -u __token__ -p "$PYPI_TOKEN"
