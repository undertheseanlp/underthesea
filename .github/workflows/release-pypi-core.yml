on:
  push:
    branches: [ GH-185 ]

jobs:
  build:
    name: Build rust
    runs-on: ubuntu-latest
    steps:
        - name: Checkout master
          uses: actions/checkout@v1
          with:
              python-version: 3.6
        - name: Set up Python 3.6
            uses: actions/setup-python@v1
            with:
              python-version: 3.6