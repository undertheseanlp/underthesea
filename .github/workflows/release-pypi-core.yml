on:
  push:
    branches: [ core ]

env:
  PYPI_TOKEN: ${{ secrets.PYPI_UNDERTHESEA_CORE_API_TOKEN }}

jobs:
  source_distribute:
    name: "Source Distribute"
    if: contains(github.event.head_commit.message, 'Publish Underthesea Core')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install maturin
        run: pip install maturin
      - name: Build sdist
        working-directory: ./extensions/underthesea_core
        run: maturin sdist
      - name: Publish sdist
        working-directory: ./extensions/underthesea_core
        run: |
          pip install twine
          twine upload --skip-existing ./target/wheels/* -u __token__ -p "$PYPI_TOKEN"
  linux:
    name: "Linux"
    if: contains(github.event.head_commit.message, 'Publish Underthesea Core')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install maturin
        run: pip install maturin
      - name: Build wheel
        working-directory: ./extensions/underthesea_core
        run: |
          maturin build --release --strip --interpreter python${{ matrix.python-version }}
          find ./target/wheels/
      - name: Publish to PyPI
        working-directory: ./extensions/underthesea_core
        run: |
          pip install twine
          twine upload --skip-existing ./target/wheels/* -u __token__ -p "$PYPI_TOKEN"
  windows:
    name: "Windows"
    if: contains(github.event.head_commit.message, 'Publish Underthesea Core')
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    - name: Install maturin
      run: pip install maturin
    - name: Build wheel
      working-directory: ./extensions/underthesea_core
      run: |
        maturin build --release --strip --interpreter python
        dir target\wheels\
    - name: Publish to PyPI
      working-directory: ./extensions/underthesea_core
      shell: bash
      run: |
        pip install twine
        twine upload --skip-existing ./target/wheels/* -u __token__ -p "$PYPI_TOKEN"
  macos:
    name: "MacOS"
    if: contains(github.event.head_commit.message, 'Publish Underthesea Core')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15-intel, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    - name: Install maturin
      run: pip install maturin
    - name: Build wheel
      working-directory: ./extensions/underthesea_core
      run: |
        maturin build --release --strip --interpreter python${{ matrix.python-version }}
        find ./target/wheels/
        pip install target/wheels/underthesea_core*.whl
    - name: Publish to PyPI
      working-directory: ./extensions/underthesea_core
      run: |
        pip install twine
        twine upload --skip-existing ./target/wheels/* -u __token__ -p "$PYPI_TOKEN"