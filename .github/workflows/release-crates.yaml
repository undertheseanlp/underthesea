on:
  pull_request:
    branches: [ main ]

jobs:
  release-crates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build Release
        working-directory: extensions/underthesea_core
        run: |
          cargo login
          cargo build --release
      