on: [ pull_request ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff tox maturin
      - name: Build underthesea_core from source
        working-directory: ./extensions/underthesea_core
        run: |
          # Remove target-cpu=native to ensure portable binary
          rm -f .cargo/config.toml
          maturin build --release
          # Copy wheel to project root for tox to find
          cp target/wheels/*.whl ../../
      - name: Lint with ruff
        run: ruff check underthesea/
      - name: Test with tox
        run: |
          tox -e core
