on:
  pull_request:
    branches: [ master ]

jobs:
  ci-sentiment:
    if: ${{ contains(github.event.head_commit.message, 'ci') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
